<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Tabuada</h1>
                <div class="card-text">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-floating mb-3">
                                <input min="2" max="10" type="number" class="form-control" id="tabuada" placeholder="Tabuada do">
                                <label for="tabuada">Tabuada do</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-floating mb-3">
                                <input min="1" max="10" type="number" class="form-control" id="vezes" placeholder="Vezes">
                                <label for="vezes">Vezes</label>
                            </div>
                        </div>
                        <div class="col-sm-4 resultado">
                            <p>Resultado: <span id="resultado">0</span></p>
                        </div>

                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button onclick="multiplicar()" type="button" class="btn btn-primary btn-lg">Multiplicar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

        <script src="js/scripts.js"></script>
</body>

</html>
